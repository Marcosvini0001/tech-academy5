server {
    listen 80;
    server_name gympoisonapp.local;
    
    # Servir todo o conte√∫do na porta 80 sem redirecionamento para HTTPS
    # Remova o redirecionamento HTTPS que pode estar causando problemas
    
    # Proxy para o backend Node.js
    location /api/ {
        proxy_pass http://host.docker.internal:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Servir o frontend - caminho corrigido
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}